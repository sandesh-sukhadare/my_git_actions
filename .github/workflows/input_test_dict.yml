name: Create Dict

on:
  workflow_dispatch:
    inputs:
      argument1:
        description: "argument1"
        default: 'some value'


jobs:
  read-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Read JSON and Create Dictionary
        run: |
          # Read the JSON file into a variable
          JSON_CONTENT=$(cat rotate_service_account_key/config/cf_config.json)
          
          # Parse the JSON into a dictionary (associative array in Bash)
          declare -A DATA_DICT
          while IFS="=" read -r key value; do
            DATA_DICT["$key"]=$value
          done < <(jq -r "to_entries|map(\"\(.key)=\(.value|tostring)\")|.[]" <<< "$JSON_CONTENT")
          
          # Output the dictionary for reference
          echo "Dictionary: ${DATA_DICT[@][1]}"
          
          # You can now use the DATA_DICT variable in subsequent steps or jobs.

        env:
          DATA_DICT: ${{ steps.create-dictionary.outputs.DICTIONARY }}

      - name: Access Dictionary Values
        run: |
          # Access specific values from the dictionary
          echo "Value for key 'key1': ${DATA_DICT}"
          echo "Value for key 'key2': ${DATA_DICT[key2]}"
