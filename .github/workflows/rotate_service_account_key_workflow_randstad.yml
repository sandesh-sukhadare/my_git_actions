name: RSRT Rotate Service Account Key WF

on:
  workflow_dispatch:
    inputs:
      argument1:
        description: "argument1"
        default: 'some value'
      argument2:
        description: "argument2"
        default: 'some value'

    permissions:
      users: # List of GitHub usernames who have access
        -  sandesh-sukhadare
        -

jobs:
  super-lint:
    name: rotate_service_account_key workflow
    runs-on: ubuntu-latest
    if: contains('[" sandesh-sukhadare ","lpo-ulter"]', github.actor)
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/274128381134/locations/global/workloadIdentityPools/id-my-aws-pool-ec2-dev/providers/id-my-aws-pool-ec2-dev'
          service_account: 'rsrt-etl-process-us-dev@rsrt-caspian-us-dev-a77c.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Deploy Workflow
        run: |
          gcloud workflows deploy rotate_service_account_key_wf \
            --source=rotate_service_account_key/workflow/rotate_service_account_key_wf.yml \
            --service-account=randstad-key-test@randstad-etl-poc.iam.gserviceaccount.com

