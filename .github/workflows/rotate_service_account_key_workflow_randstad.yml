jobs:
  super-lint:
    name: rotate_service_account_key workflow
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    if: contains('[" sandesh-sukhadare ","lpo-ulter"]', github.actor)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
#          workload_identity_provider: projects/758838218596/locations/global/workloadIdentityPools/id-my-aws-pool-ec2-acc/providers/id-my-aws-pool-ec2-acc
#          service_account: rsrt-etl-process-us-acc@rsrt-caspian-us-acc-54cd.iam.gserviceaccount.com
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

#      - name: 'Use gcloud CLI'
#        run: 'gcloud components update'


      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy rotate_service_account_key_new \
            --gen2 \
            --runtime python310 \
            --region=us-central1 \
            --entry-point main \
            --source rotate_service_account_key/cloud_function \
            --trigger-http \
            --service-account rsrt-etl-process-us-acc@rsrt-caspian-us-acc-54cd.iam.gserviceaccount.com \
            --set-env-vars SA_EMAIL=rsrt-etl-process-us-acc@rsrt-caspian-us-acc-54cd.iam.gserviceaccount.com,SA_NAME=rsrt-etl-process-us-acc,secret_id=randstad-secret

